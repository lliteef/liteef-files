<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5C5CFF;
            --bg-color: #1E1E20;
            --table-bg: #2D2D30;
            --text-color: #E1E1E1;
            --border-color: #3E3E40;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .search-box {
            background: var(--table-bg);
            border-radius: 20px;
            padding: 8px 15px;
            margin-bottom: 20px;
            width: 300px;
            border: 1px solid var(--border-color);
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            outline: none;
            font-family: 'Manrope', sans-serif;
        }
        
        .files-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--table-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .files-table th, 
        .files-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .files-table th {
            background-color: #3A3A3D;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .files-table tr:hover {
            background-color: #38383B;
        }
        
        .file-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .file-name-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .file-name-link:hover {
            color: var(--primary-color);
        }
        
        .file-icon {
            margin-right: 8px;
            font-size: 1.1em;
            vertical-align: middle;
        }
        
        .action-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Manrope', sans-serif;
            font-size: 0.9em;
            margin-right: 5px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-button:hover {
            background: #4A4AFF;
        }
        
        .action-button.open {
            background: #3A3A3D;
            border: 1px solid var(--primary-color);
        }
        
        .loading {
            padding: 20px;
            text-align: center;
            color: var(--primary-color);
        }
        
        .error {
            color: #ff6b6b;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Storage</h1>
        
        <div class="search-box">
            <input type="text" placeholder="Search files..." id="searchInput">
        </div>
        
        <table class="files-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Type</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="filesTableBody">
                <tr>
                    <td colspan="4" class="loading">Loading files...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è Vercel
        const GITHUB_USER = '<%= process.env.GITHUB_USER %>';
        const GITHUB_REPO = '<%= process.env.GITHUB_REPO %>';
        const GITHUB_TOKEN = '<%= process.env.GITHUB_TOKEN %>';
        const GITHUB_BRANCH = 'main';
        const UPLOADS_FOLDER = 'uploads';
        
        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${UPLOADS_FOLDER}?ref=${GITHUB_BRANCH}`;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadFilesFromGitHub();
            
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#filesTableBody tr:not(.loading)');
                
                rows.forEach(row => {
                    const fileName = row.querySelector('td:first-child').textContent.toLowerCase();
                    row.style.display = fileName.includes(searchTerm) ? '' : 'none';
                });
            });
        });
        
        async function loadFilesFromGitHub() {
            try {
                const response = await fetch(GITHUB_API_URL, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                console.error('Error loading files:', error);
                showError();
            }
        }
        
        function displayFiles(files) {
            const tableBody = document.getElementById('filesTableBody');
            tableBody.innerHTML = '';
            
            if (!files || files.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">No files found</td></tr>';
                return;
            }
            
            files.forEach(file => {
                if (file.type === 'file') {
                    const fileExt = file.name.split('.').pop().toLowerCase();
                    const fileType = getFileType(fileExt);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="file-icon">${getFileIcon(fileExt)}</span>
                            <a href="${file.download_url}" class="file-name-link" target="_blank">
                                ${file.name}
                            </a>
                        </td>
                        <td>${fileType}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>
                            <a href="${file.download_url}" class="action-button" download>
                                Download
                            </a>
                            <a href="${file.download_url}" class="action-button open" target="_blank">
                                Open ‚Üó
                            </a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }
        
        function showError() {
            document.getElementById('filesTableBody').innerHTML = `
                <tr>
                    <td colspan="4" class="error">
                        Failed to load files. Check:<br>
                        1. Repository settings<br>
                        2. Environment variables in Vercel<br>
                        3. GitHub token permissions
                    </td>
                </tr>
            `;
        }
        
        function getFileIcon(ext) {
            const icons = {
                pdf: 'üìÑ',
                doc: 'üìù', docx: 'üìù',
                xls: 'üìä', xlsx: 'üìä',
                ppt: 'üìë', pptx: 'üìë',
                jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', svg: 'üñºÔ∏è',
                mp3: 'üéµ', wav: 'üéµ', ogg: 'üéµ',
                mp4: 'üé¨', avi: 'üé¨', mov: 'üé¨', mkv: 'üé¨',
                zip: 'üóÑÔ∏è', rar: 'üóÑÔ∏è', '7z': 'üóÑÔ∏è',
                exe: '‚öôÔ∏è', dmg: 'üíΩ',
                psd: 'üé®', ai: 'üé®',
                txt: 'üìã', csv: 'üìã', json: 'üìã',
                html: 'üåê', css: 'üé®', js: 'üìú', ts: 'üìú',
                py: 'üêç', java: '‚òï', cpp: 'üîß'
            };
            return icons[ext] || 'üìÅ';
        }
        
        function getFileType(ext) {
            const types = {
                pdf: 'PDF',
                doc: 'Word', docx: 'Word',
                xls: 'Excel', xlsx: 'Excel',
                ppt: 'PowerPoint', pptx: 'PowerPoint',
                jpg: 'Image', jpeg: 'Image', png: 'Image', 
                gif: 'Image', svg: 'Image',
                mp3: 'Audio', wav: 'Audio', ogg: 'Audio',
                mp4: 'Video', avi: 'Video', mov: 'Video', mkv: 'Video',
                zip: 'Archive', rar: 'Archive', '7z': 'Archive',
                exe: 'Program', dmg: 'Program',
                psd: 'Photoshop', ai: 'Illustrator',
                txt: 'Text', csv: 'Spreadsheet', json: 'Data',
                html: 'Web Page', css: 'Styles', js: 'Script', ts: 'Script',
                py: 'Python', java: 'Java', cpp: 'C++'
            };
            return types[ext] || 'File';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>

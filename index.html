<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∞–π–ª–æ—Ö—Ä–∞–Ω–∏–ª–∏—â–µ</title>
    <style>
        :root {
            --primary-color: #5C5CFF;
            --bg-color: #1E1E20;
            --card-bg: #2D2D30;
            --text-color: #E1E1E1;
            --text-secondary: #A0A0A0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3E3E40;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
        }
        
        .search-box {
            display: flex;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            padding: 5px 15px;
            width: 300px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            outline: none;
            padding: 8px;
        }
        
        .search-box button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .file-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .file-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: auto;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 5px;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–§–∞–π–ª–æ—Ö—Ä–∞–Ω–∏–ª–∏—â–µ</h1>
            <div class="search-box">
                <input type="text" placeholder="–ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤..." id="searchInput">
                <button type="button">üîç</button>
            </div>
        </header>
        
        <div class="breadcrumb">
            <a href="/">–ì–ª–∞–≤–Ω–∞—è</a> / <span>uploads</span>
        </div>
        
        <div class="files-grid" id="filesGrid">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...</div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
        const GITHUB_USER = 'lliteef';
        const GITHUB_REPO = 'liteef-files';
        const GITHUB_BRANCH = 'main'; // –∏–ª–∏ –¥—Ä—É–≥–∞—è –≤–µ—Ç–∫–∞
        const UPLOADS_FOLDER = 'uploads'; // –ø–∞–ø–∫–∞ —Å —Ñ–∞–π–ª–∞–º–∏
        
        // –ü–æ–ª–Ω—ã–π URL –∫ API GitHub
        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${UPLOADS_FOLDER}?ref=${GITHUB_BRANCH}`;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadFilesFromGitHub();
            
            // –ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.file-card');
                
                cards.forEach(card => {
                    const fileName = card.querySelector('.file-name').textContent.toLowerCase();
                    card.style.display = fileName.includes(searchTerm) ? 'flex' : 'none';
                });
            });
        });
        
        async function loadFilesFromGitHub() {
            try {
                const response = await fetch(GITHUB_API_URL);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', error);
                document.getElementById('filesGrid').innerHTML = `
                    <p style="color: #ff6b6b;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:<br>
                    1. –ü—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å —É–∫–∞–∑–∞–Ω–∏—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è<br>
                    2. –ß—Ç–æ –ø–∞–ø–∫–∞ uploads —Å—É—â–µ—Å—Ç–≤—É–µ—Ç<br>
                    3. –ß—Ç–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –ø—É–±–ª–∏—á–Ω—ã–π</p>
                `;
            }
        }
        
        function displayFiles(files) {
            const filesGrid = document.getElementById('filesGrid');
            
            if (!files || files.length === 0) {
                filesGrid.innerHTML = '<p>–í –ø–∞–ø–∫–µ –Ω–µ—Ç —Ñ–∞–π–ª–æ–≤</p>';
                return;
            }
            
            filesGrid.innerHTML = '';
            
            files.forEach(file => {
                if (file.type === 'file') { // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∞–π–ª—ã, –Ω–µ –ø–∞–ø–∫–∏
                    const fileCard = document.createElement('a');
                    fileCard.className = 'file-card';
                    fileCard.href = file.download_url;
                    fileCard.target = '_blank';
                    
                    fileCard.innerHTML = `
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-info">
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    `;
                    
                    filesGrid.appendChild(fileCard);
                }
            });
        }
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'üìÑ',
                doc: 'üìù', docx: 'üìù',
                xls: 'üìä', xlsx: 'üìä',
                ppt: 'üìë', pptx: 'üìë',
                jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', svg: 'üñºÔ∏è',
                mp3: 'üéµ', wav: 'üéµ', ogg: 'üéµ',
                mp4: 'üé¨', avi: 'üé¨', mov: 'üé¨', mkv: 'üé¨',
                zip: 'üóÑÔ∏è', rar: 'üóÑÔ∏è', '7z': 'üóÑÔ∏è', gz: 'üóÑÔ∏è',
                exe: '‚öôÔ∏è', dmg: 'üíΩ', pkg: 'üì¶',
                psd: 'üé®', ai: 'üé®', sketch: 'üé®',
                txt: 'üìã', csv: 'üìã', json: 'üìã',
                html: 'üåê', css: 'üé®', js: 'üìú', ts: 'üìú',
                py: 'üêç', java: '‚òï', cpp: 'üîß', cs: 'üîß'
            };
            
            return icons[ext] || 'üìÅ';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>

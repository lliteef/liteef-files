<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∞–π–ª–æ—Ö—Ä–∞–Ω–∏–ª–∏—â–µ</title>
    <style>
        :root {
            --primary-color: #5C5CFF;
            --bg-color: #1E1E20;
            --table-bg: #2D2D30;
            --text-color: #E1E1E1;
            --border-color: #3E3E40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .search-box {
            background: var(--table-bg);
            border-radius: 20px;
            padding: 8px 15px;
            margin-bottom: 20px;
            width: 300px;
            border: 1px solid var(--border-color);
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            outline: none;
        }
        
        .files-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--table-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .files-table th, 
        .files-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .files-table th {
            background-color: #3A3A3D;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .files-table tr:hover {
            background-color: #38383B;
        }
        
        .file-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .file-icon {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        .loading {
            padding: 20px;
            text-align: center;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .files-table {
                display: block;
                overflow-x: auto;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–§–∞–π–ª–æ—Ö—Ä–∞–Ω–∏–ª–∏—â–µ</h1>
        
        <div class="search-box">
            <input type="text" placeholder="–ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤..." id="searchInput">
        </div>
        
        <table class="files-table">
            <thead>
                <tr>
                    <th>–ò–º—è —Ñ–∞–π–ª–∞</th>
                    <th>–¢–∏–ø</th>
                    <th>–†–∞–∑–º–µ—Ä</th>
                    <th>–°–∫–∞—á–∞—Ç—å</th>
                </tr>
            </thead>
            <tbody id="filesTableBody">
                <tr>
                    <td colspan="4" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
        const GITHUB_USER = 'lliteef';
        const GITHUB_REPO = 'liteef-files';
        const GITHUB_BRANCH = 'main';
        const UPLOADS_FOLDER = 'uploads';
        
        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${UPLOADS_FOLDER}?ref=${GITHUB_BRANCH}`;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadFilesFromGitHub();
            
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#filesTableBody tr');
                
                rows.forEach(row => {
                    const fileName = row.querySelector('td:first-child').textContent.toLowerCase();
                    row.style.display = fileName.includes(searchTerm) ? '' : 'none';
                });
            });
        });
        
        async function loadFilesFromGitHub() {
            try {
                const response = await fetch(GITHUB_API_URL);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', error);
                document.getElementById('filesTableBody').innerHTML = `
                    <tr>
                        <td colspan="4" style="color: #ff6b6b;">
                            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:<br>
                            1. –ü—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å —É–∫–∞–∑–∞–Ω–∏—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è<br>
                            2. –ß—Ç–æ –ø–∞–ø–∫–∞ uploads —Å—É—â–µ—Å—Ç–≤—É–µ—Ç<br>
                            3. –ß—Ç–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –ø—É–±–ª–∏—á–Ω—ã–π
                        </td>
                    </tr>
                `;
            }
        }
        
        function displayFiles(files) {
            const tableBody = document.getElementById('filesTableBody');
            tableBody.innerHTML = '';
            
            if (!files || files.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">–í –ø–∞–ø–∫–µ –Ω–µ—Ç —Ñ–∞–π–ª–æ–≤</td></tr>';
                return;
            }
            
            files.forEach(file => {
                if (file.type === 'file') {
                    const fileExt = file.name.split('.').pop().toLowerCase();
                    const fileType = getFileType(fileExt);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="file-icon">${getFileIcon(fileExt)}</span>
                            ${file.name}
                        </td>
                        <td>${fileType}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>
                            <a href="${file.download_url}" class="file-link" download>
                                –°–∫–∞—á–∞—Ç—å
                            </a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }
        
        function getFileIcon(ext) {
            const icons = {
                pdf: 'üìÑ',
                doc: 'üìù', docx: 'üìù',
                xls: 'üìä', xlsx: 'üìä',
                ppt: 'üìë', pptx: 'üìë',
                jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', svg: 'üñºÔ∏è',
                mp3: 'üéµ', wav: 'üéµ', ogg: 'üéµ',
                mp4: 'üé¨', avi: 'üé¨', mov: 'üé¨', mkv: 'üé¨',
                zip: 'üóÑÔ∏è', rar: 'üóÑÔ∏è', '7z': 'üóÑÔ∏è',
                exe: '‚öôÔ∏è', dmg: 'üíΩ',
                psd: 'üé®', ai: 'üé®',
                txt: 'üìã', csv: 'üìã', json: 'üìã',
                html: 'üåê', css: 'üé®', js: 'üìú', ts: 'üìú',
                py: 'üêç', java: '‚òï', cpp: 'üîß'
            };
            return icons[ext] || 'üìÅ';
        }
        
        function getFileType(ext) {
            const types = {
                pdf: 'PDF',
                doc: 'Word', docx: 'Word',
                xls: 'Excel', xlsx: 'Excel',
                ppt: 'PowerPoint', pptx: 'PowerPoint',
                jpg: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', jpeg: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', png: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 
                gif: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', svg: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ',
                mp3: '–ê—É–¥–∏–æ', wav: '–ê—É–¥–∏–æ', ogg: '–ê—É–¥–∏–æ',
                mp4: '–í–∏–¥–µ–æ', avi: '–í–∏–¥–µ–æ', mov: '–í–∏–¥–µ–æ', mkv: '–í–∏–¥–µ–æ',
                zip: '–ê—Ä—Ö–∏–≤', rar: '–ê—Ä—Ö–∏–≤', '7z': '–ê—Ä—Ö–∏–≤',
                exe: '–ü—Ä–æ–≥—Ä–∞–º–º–∞', dmg: '–ü—Ä–æ–≥—Ä–∞–º–º–∞',
                psd: 'Photoshop', ai: 'Illustrator',
                txt: '–¢–µ–∫—Å—Ç', csv: '–¢–∞–±–ª–∏—Ü–∞', json: '–î–∞–Ω–Ω—ã–µ',
                html: '–í–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü–∞', css: '–°—Ç–∏–ª–∏', js: '–°–∫—Ä–∏–ø—Ç', ts: '–°–∫—Ä–∏–ø—Ç',
                py: 'Python', java: 'Java', cpp: 'C++'
            };
            return types[ext] || '–§–∞–π–ª';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∞–π–ª–æ—Ö—Ä–∞–Ω–∏–ª–∏—â–µ</title>
    <style>
        :root {
            --primary-color: #5C5CFF;
            --bg-color: #1E1E20;
            --card-bg: #2D2D30;
            --text-color: #E1E1E1;
            --text-secondary: #A0A0A0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3E3E40;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
        }
        
        .search-box {
            display: flex;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            padding: 5px 15px;
            width: 300px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            outline: none;
            padding: 8px;
        }
        
        .search-box button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .file-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .file-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: auto;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 5px;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .file-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        
        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–§–∞–π–ª–æ—Ö—Ä–∞–Ω–∏–ª–∏—â–µ</h1>
            <div class="search-box">
                <input type="text" placeholder="–ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤..." id="searchInput">
                <button type="button">üîç</button>
            </div>
        </header>
        
        <div class="breadcrumb">
            <a href="/">–ì–ª–∞–≤–Ω–∞—è</a> / <span>uploads</span>
        </div>
        
        <div class="files-grid" id="filesGrid">
            <!-- –§–∞–π–ª—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–º—É–ª—è—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã –∏–∑ –ø–∞–ø–∫–∏ uploads)
            const mockFiles = [
                { name: 'example.pdf', size: 2456789, modified: Date.now() - 86400000 },
                { name: 'image.jpg', size: 1234567, modified: Date.now() - 172800000 },
                { name: 'document.docx', size: 345678, modified: Date.now() - 259200000 },
                { name: 'presentation.pptx', size: 4567890, modified: Date.now() - 345600000 },
                { name: 'spreadsheet.xlsx', size: 987654, modified: Date.now() - 432000000 },
                { name: 'archive.zip', size: 56789012, modified: Date.now() - 518400000 }
            ];
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∞–ª—å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –∏–∑ –ø–∞–ø–∫–∏ uploads
            function loadRealFiles() {
                // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å fetch –∫ —Å–µ—Ä–≤–µ—Ä–Ω–æ–º—É —Å–∫—Ä–∏–ø—Ç—É
                // –∫–æ—Ç–æ—Ä—ã–π –≤–µ—Ä–Ω–µ—Ç —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ —Ñ–æ—Ä–º–∞—Ç–µ JSON
                // –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º mockFiles –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                displayFiles(mockFiles);
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
            function displayFiles(files) {
                const filesGrid = document.getElementById('filesGrid');
                filesGrid.innerHTML = '';
                
                if (files.length === 0) {
                    filesGrid.innerHTML = '<p>–í –ø–∞–ø–∫–µ –Ω–µ—Ç —Ñ–∞–π–ª–æ–≤</p>';
                    return;
                }
                
                files.forEach(file => {
                    const fileCard = createFileCard(file);
                    filesGrid.appendChild(fileCard);
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
                document.getElementById('searchInput').addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const cards = document.querySelectorAll('.file-card');
                    
                    cards.forEach(card => {
                        const fileName = card.querySelector('.file-name').textContent.toLowerCase();
                        if (fileName.includes(searchTerm)) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
            
            function createFileCard(file) {
                const card = document.createElement('a');
                card.className = 'file-card';
                card.href = `uploads/${file.name}`;
                card.target = '_blank';
                
                const icon = document.createElement('div');
                icon.className = 'file-icon';
                icon.innerHTML = getFileIcon(file.name);
                
                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = file.name;
                
                const info = document.createElement('div');
                info.className = 'file-info';
                
                const size = document.createElement('div');
                size.className = 'file-size';
                size.textContent = formatFileSize(file.size);
                
                const modified = document.createElement('div');
                modified.textContent = new Date(file.modified).toLocaleDateString();
                
                info.appendChild(size);
                info.appendChild(modified);
                
                card.appendChild(icon);
                card.appendChild(name);
                card.appendChild(info);
                
                return card;
            }
            
            function getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const icons = {
                    pdf: 'üìÑ',
                    doc: 'üìù',
                    docx: 'üìù',
                    xls: 'üìä',
                    xlsx: 'üìä',
                    ppt: 'üìë',
                    pptx: 'üìë',
                    jpg: 'üñºÔ∏è',
                    jpeg: 'üñºÔ∏è',
                    png: 'üñºÔ∏è',
                    gif: 'üñºÔ∏è',
                    mp3: 'üéµ',
                    wav: 'üéµ',
                    mp4: 'üé¨',
                    avi: 'üé¨',
                    mov: 'üé¨',
                    zip: 'üóÑÔ∏è',
                    rar: 'üóÑÔ∏è',
                    exe: '‚öôÔ∏è',
                    dmg: 'üíΩ',
                    psd: 'üé®',
                    ai: 'üé®',
                    txt: 'üìã',
                    csv: 'üìã',
                    html: 'üåê',
                    css: 'üé®',
                    js: 'üìú',
                    json: 'üìú'
                };
                
                return icons[ext] || 'üìÅ';
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            loadRealFiles();
        });
    </script>
</body>
</html>
